<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Worker EMA Crossover</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Monitoraggio EMA Crossover e Crossunder</h1>

  <label for="emaPeriod">Periodo EMA: </label>
  <input type="number" id="emaPeriod" value="14" min="1" step="1" />
  <br><br>

  <label for="timeframe">Seleziona Timeframe (in minuti): </label>
  <select id="timeframe">
    <option value="1">1 Minuto</option>
    <option value="5">5 Minuti</option>
    <option value="15">15 Minuti</option>
    <option value="30">30 Minuti</option>
    <option value="60">1 Ora</option>
  </select>

  <button id="startBtn">Avvia Monitoraggio</button>

  <table id="resultTable">
    <thead>
      <tr>
        <th>Simbolo</th>
        <th>Condizione</th>
        <th>Prezzo</th>
        <th>Orario</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    // Creazione del Web Worker
    const worker = new Worker('worker.js');
    
    // Funzione per inviare i dati al worker
    function startMonitoring() {
      const emaPeriod = document.getElementById('emaPeriod').value;
      const timeframe = document.getElementById('timeframe').value;
      
      worker.postMessage({
        emaPeriod: parseInt(emaPeriod),
        timeframe: parseInt(timeframe)
      });
    }

    // Aggiungi il listener per il pulsante
    document.getElementById('startBtn').addEventListener('click', startMonitoring);

    // Ascolta i messaggi dal Web Worker
    worker.onmessage = function(event) {
      const data = event.data;
      const tableBody = document.querySelector('#resultTable tbody');
      
      // Pulisce la tabella
      tableBody.innerHTML = '';

      // Aggiungi nuove righe alla tabella
      data.results.forEach(result => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${result.symbol}</td>
          <td>${result.condition}</td>
          <td>${result.price}</td>
          <td>${result.timestamp}</td>
        `;
        tableBody.appendChild(row);
      });
    };

    // Error handling per il worker
    worker.onerror = function(error) {
      console.error('Errore nel Worker:', error);
    };
  </script>

</body>
</html>
